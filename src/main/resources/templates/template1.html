<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Patients</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Patients</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{patients}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Medecins</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Patients
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{formPatient}">Ajouter</a>
              <a class="dropdown-item"  href="#">Chercher</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown2"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
              <span sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
              </span>
              <span sec:authorize="!isAuthenticated()">
                <span >Connect</span>
              </span>

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a sec:authorize="isAnonymous()"class="dropdown-item" th:href="@{login}">Login</a>
              <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{logout}">Logout</a>
              <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">Profile</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section layout:fragment="pageContent"></section>
  </body>
</html>
